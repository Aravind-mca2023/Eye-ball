<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./coding assignment7.1.css">
</head>
<body>
    <div class="container" onmousemove="move(event)" >
        <div class="eyes">
            <div class="ball"></div>
        </div>
        <div class="eyes">
            <div class="ball"></div>
        </div>
    </div>


    <script>
        const ball=document.getElementsByClassName('ball')
        document.onmousemove=(event)=>{
            const x=event.clientX * 100 / window.innerWidth + "%"
            const y=event.clientY * 100 / window.innerHeight + "%"

            for(let i=0;i<2;i++){
                ball[i].style.left=x
                ball[i].style.top=y
                

                ball[i].style.transform=`translate( -${x},-${y})`

            }

        }
    </script>

</body>
</html>
